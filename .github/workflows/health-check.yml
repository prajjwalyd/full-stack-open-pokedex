name: Health Check

on:
    push:
      branches:
        - master
    pull_request:
      branches: [master]
      types: [opened, synchronize]

jobs:
    health-check:
      runs-on: ubuntu-20.04
      steps:
        - name: Check the deployed service URL
          uses: jtalk/url-health-check-action@v3
          with:
            url: https://pokedex-ummn.onrender.com/

        - name: Test Success
          uses: rjstone/discord-webhook-notify@v1
          if: success()
          with:
              severity: info
              details: Test Succeeded!
              webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

        - name: Test Failure
          uses: rjstone/discord-webhook-notify@v1
          if: failure()
          with:
              severity: error
              details: Test Failed!
              webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

            